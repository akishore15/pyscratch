<!DOCTYPE html>
<html lang="ml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScratch Module</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="debugger" href="pyscript-debugger.js">
</head>
<body>
